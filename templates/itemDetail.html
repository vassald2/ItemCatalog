<!DOCTYPE html>
<html>

	<head>
		<title>Items Catalog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/styles.css">
		<script>
			function myFunction() {
				alert("{{error}}");
			}
		</script>
	</head>
	<body>
		{% if error is defined %}
			<script type="text/javascript">
				myFunction();
			</script>
		{% endif %}
		<div class="container-fluid">
			<!--HEADER SECTION-->
			<header class ="row">
				<section class= "banner">
						<div class="col-md-7 col-md-offset-2 col-sm-12 col-xs-12">
							<h1 class="text-left"><a href="/">Items Catalog</a></h1>
						</div>
						<div class="col-md-1 col-sm-5 col-xs-10">
							{% if login_session.access_token %}
							  <a href="/gdisconnect" class="btn btn-primary">log out</a>
							{% else %}
							  <a href="/login" class="btn btn-primary">log in</a>
							{% endif %}
						</div>
				</section>
			</header>
		</div>
		<div class="mainContent col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
			<section class= "buttons">
				<div class="col-md-3 col-md-offset-4 col-sm-5 col-xs-10">
					<a href="/category/{{items.category}}/{{items.id}}/edit/" class="btn btn-primary">Edit</a>
				</div>
				<div class="col-md-5 col-sm-5 col-xs-10">
					<a href="/category/{{items.category}}/{{items.id}}/delete/" class="btn btn-primary">Delete</a>
				</div>
			</section>
			</section class= "details">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<h2>{{currentCategory}}</h2>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<p>{{items.description}}</p>
				</div>
			</section>
		</div>
	</body>
</html>
